### $CHAMBER_ENV: START
- name: $CHAMBER_ENV
  sections:
  - name: Cloud provider
    groups:
    - name: Access region
      technologies: [pipeline, terragrunt]
      vars:
      - name: "Aws region"
        key: locals_aws_region
        type: string
        widget: auto_complete
        values: ["eu-north-1", "ap-south-1", "eu-west-3", "eu-west-2", "eu-west-1", "ap-northeast-2", "ap-northeast-1", "sa-east-1", "ca-central-1", "ap-southeast-1", "ap-southeast-2", "eu-central-1", "us-east-1", "us-east-2", "us-west-1", "us-west-2"]
        default: "$CHAMBER_REGION"
 
    - name: Access
      technologies: [pipeline]
      vars:
      - name: "AWS access key"
        description: "AWS access key which should be used"
        key: aws_cred
        type: string
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types: [aws]
        default: "((aws))"
 
  - name: Application
    groups:
    - name: Terragrunt
      technologies: [terragrunt]
      vars:
      - name: "Chamber name"
        key: locals_chamber_name
        type: string
        widget: simple_text
        default: ($ .project $)
 
      - name: "ami"
        key: lisc_svr_ami
        type: string
        widget: simple_text
        default: "ami-0993c44b77113d6eb"
 
  - name: Application version
    groups:
    - name: Terragrunt
      technologies: [pipeline, terragrunt]
      vars:
      - name: "tg_version"
        key: tg_version
        type: string
        widget: simple_text
        default: "versions/1.04/code"
### $CHAMBER_ENV: END
